<div>
    <h1>Name: {{name}}</h1>
    <h2>Surname: {{surname}}</h2>
    <p>Age {{age}}</p>
    <p>Nationality: {{nationality}}</p>
    <p>Civil state: {{married}}</p>

    <p>Address: {{address | json}}</p>
    <p>Address: {{address.country}} {{address.city}} {{address.street}}</p>

    <!-- Imprimir una funcion -->
    <p>{{ getDate() }}</p>
</div>
