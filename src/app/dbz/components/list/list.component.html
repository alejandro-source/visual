<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i =index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">

  <div>
    <span class="text-primary">{{i+1}}</span>
    <span>{{ character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>

  <button class="btn btn-danger" (click)="onDeteteCharacter(i)" >X</button>

  </li>
</ul>

 <!--*ngFor: Itera sobre la lista de personajes (characterList) y muestra su nombre y poder. También se usa para obtener el índice (i) y detectar si el elemento es el primero, último, par o impar de la lista.
  ngClass: Aplica clases CSS condicionalmente. En este caso, la clase list-group-item-dark se aplica al último elemento, y list-group-item-primary al elemento par.
  Botón "X": Llama a la función onDeteteCharacter(i) para eliminar un personaje de la lista al hacer clic. -->
