<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
      <input type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control mb-2"
      placeholder="Nombre">

      <input type="number"
      [(ngModel)]="character.power"
      name="power"
      class="form-control mb-2"
      placeholder="placeholder">

      <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
      Agregar
    </button>
    </form>

   <!-- <pre>{{character | json}}</pre> -->

  <!-- El formulario tiene dos campos para ingresar el nombre (name) y el poder (power) del personaje.
      ngModel se usa para enlazar los valores de estos campos con las propiedades del objeto character.
      Al hacer clic en "Agregar", se ejecuta emitCharacter(), que emite el objeto character al componente padre -->
